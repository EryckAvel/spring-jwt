spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:teste
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.H2Dialect